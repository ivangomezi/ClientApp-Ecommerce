<section class="container mt-5 mb-5 d-flex">
    <div class="card mx-3 mb-4" *ngFor="let item of listaProduct">
        <span class="card-branch">{{item.cod_Product}}</span>
        <img class="card-img-top" src="{{item.img_Product}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name_Product}}</h5>
          <p class="card-text"><small>${{item.price_Product}}</small></p>
          <p class="card-text">{{item.desc_Product}}</p>
          <div class="btn-group card-quanty mb-3" role="group" aria-label="Basic example">
            <button id="{{item.id_Product}}" OnClick="prev(event)" type="button" class="btn"><i class="fas fa-angle-left"></i></button>
            <input id="input_{{item.id_Product}}" value="1" (keypress)="soloNumeros($event);" type="text" min="1" max="9" maxlength="1" minlength="1" placeholder="0">
            <button id="{{item.id_Product}}" OnClick="next(event)" type="button" class="btn"><i class="fas fa-angle-right"></i></button>
          </div>
          <br>
          <button id="{{item.id_Product}}" (click)="agregar($event)" class="btn btn-success">Agregar</button>
        </div>
    </div>
</section>
